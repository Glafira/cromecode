<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <div class="field">
            <label for="id__last_name">Last Name</label>
            <input type="text" name="lastName" value="Emerson" readonly id="id__last_name">
        </div>
        <div class="field">
            <label for="id_age">Age</label>
            <input type="number" name="age" value="17" required min=3 max="10" id="id_age">
        </div>
        <div class="field">
            <input type="checkbox" name="agree" id="id_agree" disabled>
            <label for="id_agree">Accept terms and conditions</label>
        </div>
        <div class="field choose-gender">
            <input type="radio" name="gender" value="Male" id="id_gender_male">
            <label for="id_gender_male">Male</label>
            <input type="radio" name="gender" value="Female" id="id_gender_female">
            <label for="id_gender_female">Female</label>
            <input type="radio" name="gender" value="Secret" id="id_gender_secret" checked>
            <label for="id_gender_secret">Secret</label>
        </div>
        <div class="field">
            <textarea name="description" id="id_description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div class="field">
            <button type="Submit">Submit</button>
        </div>
    </form>
</body>

</html>
