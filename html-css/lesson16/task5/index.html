<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page">
        <form action="" class="form">
            <div class="form-control">
                <input type="text" name="primaryLanguage" value="HTML" disabled>
            </div>
            <div class="form-control">
                <input type="checkbox" name="agree" unchecked>
            </div>
            <div class="form-control">
                <input type="checkbox" name="like" onclick="return false;" checked>
            </div>
            <div class="form-control">
                <input type="color" name="favouriteColor" value="#ff7f50">
            </div>
            <div class="form-control">
                <input type="date" name="birthDate" value="2021-01-02">
            </div>
            <div class="form-control">
                <input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
            </div>
            <div class="form-control">
                <input type="email" name="email" placeholder="example@domain.com" required>
            </div>
            <div class="form-control">
                <input type="file" name="avatar">
            </div>
            <div class="form-control">
                <input type="month" name="startLearning" value="2020-01">
            </div>
            <div class="form-control">
                <input type="number" name="favouriteNumber" value="17">
            </div>
            <div class="form-control">
                <textarea name="story" cols="30" rows="5" placeholder="A long time ago..."></textarea>
            </div>
            <div class="form-control">
                <input type="password" name="password" value="secret">
            </div>
            <div class="form-control">
                <div class="languages">
                    <input type="radio" name="language" id="lang-html">
                    <label for="lang-html">HTML</label>
                    <input type="radio" name="language" id="lang-css" checked>
                    <label for="lang-css">CSS</label>
                    <input type="radio" name="language" id="lang-javascript">
                    <label for="lang-javascript">JavaScript</label>
                </div>
            </div>
            <div class="form-control">
                <input type="range" value="30" name="learningProgress">
            </div>
            <div class="form-control">
                <select name="framework" id="frameworkd">
                    <option value="react">React</option>
                    <option value="jquery" selected>jQuery</option>
                    <option value="bootstrap">Bootstrap</option>
                </select>
            </div>
            <div class="form-control">
                <input type="search" name="search" placeholder="Type first letters...">
            </div>
            <div class="form-control">
                <input type="time" name="lunchEnd" value="14:01">
            </div>
            <div class="form-control">
                <input type="url" placeholder="https://website.com" required name="website">
            </div>
            <div class="form-control">
                <input type="week" value="2021-W51" name="birthWeek">
            </div>
            <button class="form-control" type="submite">Save</button>
        </form>
    </div>
</body>

</html>
